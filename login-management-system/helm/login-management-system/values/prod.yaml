# Pre-production Environment Configuration
environment: preprod

# Application Configuration
config:
  marketData:
    maxRetries: 3
    retryDelayMs: 1000
    threadPoolSize: 5
    threadQueueCapacity: 10
    maxAgeMinutes: 15

# Service Configuration
service:
  type: ClusterIP
  port: 8080

# Ingress Configuration
ingress:
  enabled: true
  ipAddress: 20.59.109.241

# Resource Configuration
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

postgresql:
  enabled: true
  fullname: host.docker.internal
  auth:
    database: portfolio
    username: postgres
    password: password
  primary:
    service:
      port: 5456


# Vault Configuration
vault:
  enabled: false
  secretPaths:
    database: "vault:kv/data/prod/database/"
    api: "vault:kv/data/prod/api/"
    basepath: "vault:kv/data/prod/"

# Monitoring Configuration
monitoring:
  enabled: true
  prometheus:
    scrape: true
    port: "8080"
    path: "/actuator/prometheus"
